<div class="container">
  <div class="login-container">
  <h1>Autenticação</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
        placeholder="Nome de utilizador..."
      />
      <div
        *ngIf="
          loginForm.get('username').touched && loginForm.get('username').invalid
        "
        class="error-message"
      >
        <small *ngIf="loginForm.get('username').hasError('required')"
          >Nome de utilizador é obrigatório.</small
        >
      </div>
    </div>

    <div class="form-group">
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Palavra-passe..."
      />
      <div
        *ngIf="
          loginForm.get('password').touched && loginForm.get('password').invalid
        "
        class="error-message"
      >
        <small *ngIf="loginForm.get('password').hasError('required')"
          >Senha é obrigatória.</small
        >
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn btn-primary"
    >
      Entrar
    </button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
</div>
