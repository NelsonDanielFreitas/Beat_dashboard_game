<!-- src/app/app.component.html -->
<div class="container">
  <button mat-button (click)="openCategoryModal()">Adicionar Categoria</button>
  <button mat-button (click)="openQuestionModal()">Adicionar Pergunta</button>

  <h2>Perguntas Criadas</h2>
  <table mat-table [dataSource]="questions" class="mat-elevation-z8">
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Pergunta</th>
      <td mat-cell *matCellDef="let question">{{ question.textoPergunta }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let question">{{ question.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let question; let i = index">
        <button mat-button (click)="editQuestion(i, question)">Editar</button>
        <button mat-button color="warn" (click)="deleteQuestion(question.id)">
          Excluir
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
